<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Machine Learning Library</title>
</head>
<body>
    <div id='wrapper' style="margin:100px;">
        <div>
            <h2 style="display:inline"> MNIST dataset training using JavaScript </h2>
            <button id="trainbutton" style="margin-left:20px">Train</button>
        </div>
        <table style="border-collapse:collapse">
            <thead>
                <tr id="digits" style="height:30px"></tr>
            </thead>
            <tbody>
                <tr id="precision"></tr>
                <tr id="answer"></tr>
            </tbody>
        </table>
        <h3 id="status" style="margin:10px"></h3>

        <p>Current Accuracy is <span id="acuracy">0</span>%</p>
    </div>
</body>

<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src='../bower_components/mnist/dist/mnist.js'></script>
<script src="javascripts/amba.js"></script>
<script src="javascripts/ml.js"></script>
<script src="javascripts/main.js"></script>
